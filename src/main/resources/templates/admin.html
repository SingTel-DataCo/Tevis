<!DOCTYPE html>
<html data-th-attr="data-bs-theme=${darkMode}? 'dark' : 'light'">
<head>
    <th:block th:include="fragments/common.html :: headerFiles"></th:block>
    <script src="/assets/admin.js"></script>
    <link rel="stylesheet" href="/assets/admin.css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">
        <div><span id="sidebarHeader">
            <img src="/assets/images/logo-header.png" width="120" style="padding-left: 20px" /></span> <span id="version">[(${version})]</span>
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                </a>
                <ul class="dropdown-menu">
                    <div th:if="${capexPageEnabled}">
                        <li><a class="dropdown-item" href="/capex">Module Browser</a></li>
                    </div>
                    <li><a class="dropdown-item" href="/dataset">Dataset Browser</a></li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user"></i> [(${user.name})]
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/admin">Admin</a></li>
                    <li class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/settings">Settings</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div id="wrapper">
    <div class="row mx-5 mt-2">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fa fa-users"></i> Users</button>
                <button class="nav-link" id="v-pills-spark-tab" data-bs-toggle="pill" data-bs-target="#v-pills-spark" type="button" role="tab" aria-controls="v-pills-spark" aria-selected="false"><i class="fa fa-gear"></i> System Environment</button>
                <button class="nav-link" id="v-pills-sql-tab" data-bs-toggle="pill" data-bs-target="#v-pills-sql" type="button" role="tab" aria-controls="v-pills-sql" aria-selected="false"><i class="fa fa-table"></i> Queries</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div id="table-users" class="dataTable">
                        <table></table>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-spark" role="tabpanel" aria-labelledby="v-pills-spark-tab" tabindex="0">
                    <div class="mb-3 row">
                        <button id="btn-stop-spark" class="btn btn-sm btn-outline-primary col col-2">Stop spark session</button>
                        <button id="btn-restart-spark" class="btn btn-sm btn-outline-secondary col col-2">Restart spark session</button>
                    </div>
                    <div id="table-spark-configs" class="dataTable adminTable">
                        <table></table>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-sql" role="tabpanel" aria-labelledby="v-pills-spark-tab" tabindex="0">
                    <div class="mb-3 row">
                        <button id="btn-purge-past-queries" class="btn btn-sm btn-outline-primary col col-2">Purge past queries</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-user" role="dialog">
        <div class="modal-body pre-scrollable">
            <div class="col">
                <div class="mb-3 row">
                    <label for="input-username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col">
                        <input type="text" class="form-control" id="input-username" value="dataspark-admin">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="input-password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col password-div">
                        <input type="password" class="form-control" id="input-password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Role</label>
                    <div class="form-check col-sm-5">
                        <input class="form-check-input" type="checkbox" value="USER" name="check-role" id="check-role-user" checked>
                        <label class="form-check-label" for="check-role-user">
                            User
                        </label>
                    </div>
                    <div class="form-check col-sm-5">
                        <input class="form-check-input" type="checkbox" value="ADMIN" name="check-role" id="check-role-admin">
                        <label class="form-check-label" for="check-role-admin">
                            Admin
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/vendor/bootstrap.bundle.min.js"></script>
</body>


</html>
