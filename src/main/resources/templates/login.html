<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>

  <script src="/assets/vendor/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/assets/vendor/bootstrap-5.3.0.min.css">
  <link rel="stylesheet" href="/assets/login.css">

  <title>E2E Pipeline Visualization</title>
</head>
<body>

<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <h4 class="company_title">
        <img src="/assets/images/logo-lg.png" width="150" /></h4>
      <p>Capex<br/>End-to-end<br/>Pipeline<br/>Visualization</p>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 style="padding-top: 20px">Login</h2>
        </div>
        <div class="row">
          <form control="" class="form-group" action="login" method="post">
            <div class="row">
              <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            </div>
            <div class="row">
              <input type="text" name="username" id="username" class="form__input" placeholder="Username">
            </div>
            <div class="row">
              <input type="password" name="password" id="password" class="form__input" placeholder="Password">
            </div>

            <div class="row">
              <input type="submit" value="Submit" class="btn">
            </div>
            <div class="row">
              <p class="text-muted small mt-5">Please reach out to the <a th:href="'mailto:' + ${admin_email}">admin</a> if you need help with login or signup.</p>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>


</body>
</html>
