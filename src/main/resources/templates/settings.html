<!DOCTYPE html>
<html data-th-attr="data-bs-theme=${colorMode}">
<head>
    <th:block th:include="fragments/head.html :: ${#strings.concat('headerFiles', offlineImport)}"></th:block>
    <script src="/assets/settings.js"></script>
    <link rel="stylesheet" href="/assets/settings.css">
</head>

<body>

<nav th:with="pageName='Settings'" th:block th:insert="fragments/navbar.html :: navbar"></nav>

<div id="wrapper">
    <div class="row mx-1 mt-2">
        <div>
            <ul class="nav nav-pills me-5" id="v-pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" aria-controls="v-pills-home" aria-selected="true"><i class="fa fa-user"></i> General</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="v-pills-spark-tab" data-bs-toggle="pill" data-bs-target="#v-pills-spark" type="button" aria-controls="v-pills-spark" aria-selected="false"><i class="fa fa-gear"></i> Spark Environment</button>
                </li>
            </ul>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h4 class="mt-4">General settings</h4>
                    <div class="mb-3 row">
                        <label class="col-sm-3">Color Mode</label>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-color-mode" id="inlineRadio1" value="auto">
                                <label class="form-check-label" for="inlineRadio1">Auto</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-color-mode" id="inlineRadio2" value="light">
                                <label class="form-check-label" for="inlineRadio2">Light</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-color-mode" id="inlineRadio3" value="dark">
                                <label class="form-check-label" for="inlineRadio3">Dark</label>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="mb-3">
                            <button id="btn-save-settings" class="btn btn-sm btn-outline-primary">Save changes</button>
                        </div>
                    </div>
                    <h4>Security</h4>
                    <div class="col">
                        <div class="mb-3 row">
                            <label for="input-old-password" class="col-sm-3 col-form-label">Old Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-old-password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-new-password" class="col-sm-3 col-form-label">New Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-new-password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-confirm-password" class="col-sm-3 col-form-label">Confirm Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-confirm-password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button id="btn-update-password" class="btn btn-sm btn-outline-primary">Update password</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-spark" role="tabpanel" aria-labelledby="v-pills-spark-tab" tabindex="0">
                    <p class="mt-4">
                        Spark Web UI: <a th:href="${sparkUiWebUrl}" target="_blank" rel="noopener noreferrer">[(${sparkUiWebUrl})]</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="fragments/head.html :: ${#strings.concat('bootstrapJs', offlineImport)}"></th:block>
</body>


</html>
