<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <th:block th:include="fragments/common.html :: headerFiles"></th:block>
    <script src="/assets/settings.js"></script>
    <link rel="stylesheet" href="/assets/settings.css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/capex">
        <div><span id="sidebarHeader">
            <img src="/assets/images/logo-header.png" width="120" style="padding-left: 20px" /></span> <span id="version">[(${version})]</span>
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Settings
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/capex">Module Browser</a></li>
                    <li><a class="dropdown-item" href="/dataset">Dataset Browser</a></li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user"></i> [(${user.name})]
                </a>
                <ul class="dropdown-menu">
                    <div th:if="${#strings.contains(user.authorities,'ADMIN')}">
                        <li><a class="dropdown-item" href="/admin">Admin</a></li>
                        <li class="dropdown-divider"></li>
                    </div>
                    <li><a class="dropdown-item" href="/settings">Settings</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div id="wrapper">
    <div class="row mx-5 mt-2">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fa fa-user"></i> Security</button>
                <button class="nav-link" id="v-pills-spark-tab" data-bs-toggle="pill" data-bs-target="#v-pills-spark" type="button" role="tab" aria-controls="v-pills-spark" aria-selected="true"><i class="fa fa-gear"></i> Spark Environment</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="col">
                        <div class="mb-3 row">
                            <label for="input-old-password" class="col-sm-2 col-form-label">Old Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-old-password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-new-password" class="col-sm-2 col-form-label">New Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-new-password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="input-confirm-password" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col password-div">
                                <input type="password" class="form-control" id="input-confirm-password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <button id="btn-save-changes" class="btn btn-sm btn-outline-primary col col-sm-4">Save changes</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-spark" role="tabpanel" aria-labelledby="v-pills-spark-tab" tabindex="0">
                    Coming soon...
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/vendor/bootstrap.bundle.min.js"></script>
</body>


</html>
